    <script type="text/javascript">
        $(document).bind('keydown', function (e) {
            if (e.keyCode == '13') $('#LoginButton span').click();
        });


        function hiddenPass(e) {
            e = e ? e : window.event;
            var kcode = e.which ? e.which : e.keyCode;
            var pass = document.getElementById("txtPSW");
            var j_pass = document.getElementById("HiddenField1");
            
            if (kcode != 8) {
                
                var keychar = String.fromCharCode(kcode);
                j_pass.value = j_pass.value + keychar;
                j_pass.value = j_pass.value.substring(0, pass.length);
                
            }
            else {
                
                j_pass.value = j_pass.value.substring(0, pass.value.length-1);
               
            }
        }
        function hiddenPass_down(e) {
            e = e ? e : window.event;
            var kcode = e.which ? e.which : e.keyCode;
            var pass = document.getElementById("txtPSW");
            var j_pass = document.getElementById("HiddenField1");

            if (kcode != 8) {
            }
            else {

                j_pass.value = j_pass.value.substring(0, pass.value.length - 1);

            }
        }

        function UserLogin() {
            $.ajax({
                url: "AjaxCall/UserLogin.aspx?rnd=" + Math.random() + "",
                type: "post",
                data: "txtUserName=" + $("#txtUserName").val() + "&txtPWD=" + $("#txtPSW").val() + "&Code=" + $("#TextBox1").val() + "",
                success: function (msg) {
                    if (msg == "1") {
                        //location.href = "Index.aspx";
                        //后台根据登录前页面url进行跳转.
                        //                        var query = new QueryString();
                        //                        var reUrl = query["ReturnUrl"];

                        var str = location.href;
                        var num = str.indexOf("=");
                        if (num == "-1")
                            location.href = "Index.aspx";
                        else
                            location.href = str.substr(num + 1);

                    }
                    else if (msg == "2") {
                        $("#txtPSW").val("");
                        $("#lblMessage").html($("#lblerr1").html());
                        $("#Image1").click();
                    }
                    else if (msg == "3") {
                        $("#txtPSW").val("");
                        $("#lblMessage").html("错误次数太多，请24小时后再尝试");
                        $("#Image1").click();
                    }
                    else if (msg == "4") {
                        $("#txtPSW").val("");
                        $("#lblMessage").html($("#lblerr2").html());
                        $("#Image1").click();
                    }
                    else {
                        $("#txtPSW").val("");
                        $("#lblMessage").html($("#lblerr3").html());
                        $("#Image1").click();
                    }
                }
            });
            return false;
        }
    </script>
